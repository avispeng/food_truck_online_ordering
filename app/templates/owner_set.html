{% extends "base.html" %}
{% block head %}
    <title>Truck Owner Setting</title>
    <style>
        input[type=submit] {
        font-size: 1em;
        font-family: Verdana, sans-serif;
        width:150px;
        height:40px;
        color: white;
        padding: 5px 10px;
        margin: 5px 10px;
        <!--border-radius: 5px;-->
        border-style: outset;
        border-color: #000;
        background: #64AAD0;
        }
        input[type=submit]:hover{
        background: #034569;
        }
    </style>
{% endblock %}
{% block body %}
    <h1 align="center">Set your location and/or photo!</h1>
    <div align="center">
        <form action="{{url_for('owner_setting_submit', truck_username=truck_username)}}" method="post" enctype="multipart/form-data">
            <div style="display: inline-block; text-align: left;">
                Location:
                <input type="text" name="location" value="{{location_set if location_set != None}}"><br><br>
                Truck's Photo:
                <input type="file" name="photo_file" value="Browse"><br>
            </div>
            <br><br>
            <p style="color:#3C9DD0;">{{error_msg if error_msg != None}}</p>
            <input type="submit" value="Set">
        </form>
        <br>
        <form action="{{url_for('owner_home', truck_username=truck_username)}}" method="get">
            <input type="submit" value="Back">
        </form><br>
    </div>
{% endblock %}
